    active: dev

# mybatis
mybatis:
  mapper-locations: classpath:cn/wwinter/mapper/*.xml,classpath*:cn/wwinter/mapper/*.xml

# pagehelper??????
pagehelper:
  helper-dialect: mysql
  autoDialect: true
  page-size-zero: false
  reasonable: true
  offset-as-page-num: false
  row-bounds-with-count: false
